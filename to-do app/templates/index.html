<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8083 To-Do App</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Adrid's To-Do List</h1>
        </header>
        <main>
            <form id="taskForm" class="task-form">
                <input type="text" id="title" placeholder="Enter Task Title" required>
                <textarea id="description" placeholder="Enter Task Description"></textarea>
                <button type="submit">Add Task</button>
            </form>
            <section id="tasks" class="task-list"></section>
        </main>
        <footer>
            <p>Adrid's To-Do App</p>
        </footer>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
